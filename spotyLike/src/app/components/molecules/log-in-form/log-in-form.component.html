<div class="m-login-form">
  <app-common-input
    class="m-login-form-input-name"
    (actualValue)="getUserValue($event)"
    [style]="{
      width: '220px'
    }"
    [placeholder]="'Usuario'"
  ></app-common-input>
  <app-icon-input
    class="m-login-form-input-password"
    (actualValue)="getPasswordValue($event)"
    [style]="{
      width: '220px'
    }"
    [placeholder]="'Contraseña'"
  ></app-icon-input>
  <app-common-button
    class="m-login-form-login-btn"
    [variant]="'content'"
    [label]="'Iniciar sesión'"
    [style]="{
      height: '30px',
      width: '80%'
    }"
    (click)="handleLogin()"
  ></app-common-button>
</div>
