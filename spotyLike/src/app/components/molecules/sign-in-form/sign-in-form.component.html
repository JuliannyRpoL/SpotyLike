<div class="m-signin-form">
  <app-common-input
    class="m-input-name"
    (actualValue)="getUserValue($event)"
    [style]="{
      width: '220px'
    }"
    [placeholder]="'Usuario'"
  ></app-common-input>
  <app-icon-input
    class="m-input-password"
    (actualValue)="getPasswordValue($event)"
    [style]="{
      width: '220px'
    }"
    [placeholder]="'ContraseÃ±a'"
  ></app-icon-input>
  <app-common-button
    class="m-signin-btn"
    [variant]="'content'"
    [label]="'Registrarse'"
    [style]="{
      height: '30px',
      width: '80%'
    }"
    (click)="handleSignIn()"
  ></app-common-button>
</div>
