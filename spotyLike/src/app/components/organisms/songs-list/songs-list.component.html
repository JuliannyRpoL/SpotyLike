<div class="o-songs-list">
  <div class="m-songs-group" role="group popular songs">
    <m-songs-group
      [title]="'populares'"
      [songs]="popular_songs"
      [variant]="'no-wrap'"
    ></m-songs-group>
  </div>
  <div class="m-songs-group" role="group other songs">
    <m-songs-group
      [title]="'otros'"
      [songs]="other_songs"
      [variant]="'wrap'"
    ></m-songs-group>
  </div>
</div>
