<div class="o-songs-list">
  <div class="o-songs-list-songs-group" role="group popular songs">
    <m-songs-group
      [title]="'Artistas Recomendados'"
      [songs]="artists"
      [variant]="'no-wrap'"
    ></m-songs-group>
  </div>
  <div class="o-songs-list-songs-group" role="group other songs">
    <m-songs-group
      [title]="'Canciones para ti'"
      [songs]="tracks"
      [variant]="'wrap'"
    ></m-songs-group>
  </div>
</div>
